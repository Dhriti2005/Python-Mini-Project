<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
</head>
<body>
    <h1>Crop Yield Prediction</h1>
    <p>{{ prediction }}</p>
    <h2>Optimized Values</h2>

        <li>{{ crop }}: {{ value }}</li>
    {% endfor %}
    </ul>
</body>
</html>
